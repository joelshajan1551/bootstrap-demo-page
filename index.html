<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front bootstrap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand"> header </a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">1</a>
              P
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">2</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="bg-dark text-light p-5 p-lg-5 pt-5 text-lg-center text-md-start"
    >
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>Become a<span class="text-warning"> web developer</span></h1>
            <p class="lead">
              WE focus on teaching our students the fundamentals of the latest
              and greatest technologies to prepare them for their first dev role
            </p>
            <button class="btn btn-primary btn-lg">Start the Enrollment</button>
          </div>
          <img
            class="img-fluid w-50 d-none d-sm-block"
            id="showcase"
            src="showcase.svg"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- newsletter -->

    <section class="bg-primary text-light p-5">
      <div class="container">
        <div class="d-lg-flex justify-content-between align-items-center">
          <h3 class="mb-3 mb-lg-0">Sign up for our newsletter</h3>

          <div class="input-group news-input w-50">
            <input type="text" class="form-control" placeholder="enter EMAIL" />
            <button
              class="btn btn-dark btn-lg"
              type="button"
              id="button-addon2"
            >
              SUBSCRIBE
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
